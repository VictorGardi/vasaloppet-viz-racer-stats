version: '3'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "8080:8080"
    volumes:
      - .:/app
      - /app/node_modules
      - ./data:/app/public/data
    environment:
      - NODE_ENV=development
      - VITE_APP_DATA_PATH=/data
    # Add healthcheck to verify the container is running correctly
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  scraper:
    build:
      context: ./scraper
      dockerfile: Dockerfile
    volumes:
      - ./scraper:/app
      - ./data:/data
    # Only run the scraper on demand
    profiles:
      - scraper

# No longer need a named volume as we're using a local directory
# volumes:
#   data-volume:
#     # Named volume to share data between containers
